<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy birthday project</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add CSS styles to move "Dear" and the name to the left corner */
    .cardInside {
      text-align: left;
    }

    .name {
      font-weight: bold;
      display: inline;
    }
  </style>
</head>
<body>
  <h2>Click this card</h2>
  <div class="body">
    <div class="birthdayCard">
      <div class="cardFront">
        <h3 class="happy">BELATED HAPPY BIRTHDAY!</h3>
        <div class="balloons">
          <div class="balloonOne"></div>
          <div class="balloonTwo"></div>
          <div class="balloonThree"></div>
          <div class="balloonFour"></div>
        </div>
      </div>
      <div class="cardInside">
        <h3 class="back">BELATED HAPPY BIRTHDAY! <span class="user_name"></span>,</h3>
        <!-- Placeholder for the user's name -->
        <p>"Apologies for the delay, but I hope you had a fantastic celebration. ðŸ¤— May this year be filled with great achievements and happiness! ðŸŒŸðŸ¥‚ðŸŽˆ"</p>
        <p>Nokden</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script>
    // Get the name from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get("user_name");

    // Replace the user_name placeholder with the user's name
    const userNamePlaceholder = document.querySelector('.user_name');
    if (userNamePlaceholder) {
      userNamePlaceholder.textContent = userName;
    }
  </script>
</body>
</html>
